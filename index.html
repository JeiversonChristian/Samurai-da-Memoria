<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai da Memória</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Samurai da Memória 👺</h1>

    <!-- Botões de modo de jogo -->
    <div id="modeSelect">
        <button class="mode-button" data-mode="hiragana">🇯🇵 Hiragana</button>
        <button class="mode-button" data-mode="katakana">🇯🇵 Katakana</button>
    </div>

    <div id="gameControls" style="display: none;">
        <button id="restartButton">🔁 Jogar novamente</button>
        <button id="backButton">🔙 Voltar ao menu</button>
    </div>

    <!-- Tabuleiro do jogo -->
    <div class="game-board" id="gameBoard"></div>

    <script src="script.js"></script>
</body>
</html>
